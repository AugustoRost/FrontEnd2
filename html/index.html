<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api Rick and Morty</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/image/RICK_MORTY_ICON.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    </head>
    <body>
        <header class="bg-white">
            <div class="container-fluid pb-5">
                <div class="row">
                    <div class="col-md-12">
                        <img src="/image/RICK_MORTY_ICON.png" alt="Header Icon" class="img-fluid mt-3" id="HeaderIcon">
                    </div>
                    <div class="row">
                        <div class="col title d-flex justify-content-center waviy">
                            <span class="animaColor" style="--i:1">A</span>
                            <span class="animaColor" style="--i:2">P</span>
                            <span class="animaColor" style="--i:3">I</span>
                            <span class="animaColor" style="--i:4">&nbsp</span>
                            <span class="animaColor" style="--i:5">d</span>
                            <span class="animaColor" style="--i:6">e</span>
                            <span class="animaColor" style="--i:7">&nbsp</span>
                            <span class="animaColor" style="--i:8">R</span>
                            <span class="animaColor" style="--i:9">i</span>
                            <span class="animaColor" style="--i:10">c</span>
                            <span class="animaColor" style="--i:11">k</span>
                            <span class="animaColor" style="--i:12">&nbsp</span>
                            <span class="animaColor" style="--i:13">a</span>
                            <span class="animaColor" style="--i:14">n</span>
                            <span class="animaColor" style="--i:15">d</span>
                            <span class="animaColor" style="--i:16">&nbsp</span>
                            <span class="animaColor" style="--i:17">M</span>
                            <span class="animaColor" style="--i:18">o</span>
                            <span class="animaColor" style="--i:19">r</span>
                            <span class="animaColor" style="--i:20">t</span>
                            <span class="animaColor" style="--i:21">y</span>
                        </div>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col d-flex justify-content-center">
                        <input class="form-control me-2" id="searchByName" type="search" placeholder="Pesquisa" aria-label="Search">
                    </div>
                </div>
            </div>
        </header>
        <div class="row container-fluid">
            <div class="col container-fluid d-flex align-items-center justify-content-center">
                <main class="">
                    <div class="characters w-75" id="characterslist">
                    </div>
                </div>
            </div>
                <div id="pagination">
                    <button id="buttonPrev">Previous</button>
                    <button id="buttonNext">Next</button>
                </div>
            </main>
            <section class="container-fluid d-flex p-0">
                <div class="row">
                    <div class="col">
                        <img src="/image/fundo_pt1.jpg" class="img-fluid" alt="" id="opacityPicture">
                    </div>
                    <div class="col">
                        <img src="/image/fundo_pt2.jpg" class="img-fluid" alt="">
                    </div>
                </div>
            </section>
            <footer class="container-fluid p-0" id="footerTop">
                
            </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/scripts.js"></script>
</body>
</html>
